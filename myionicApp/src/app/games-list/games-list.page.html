<ion-header padding>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button side="start" ion-button (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-title>Liste des jeux</ion-title>
        </ion-col>
        <ion-col>
          <ion-button side="end" ion-button (click)="onAddGame()">
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let game of games">
      <ion-card-header>
        <ion-img [src]="game.image"></ion-img>
        <ion-card-title>{{game.nom}}</ion-card-title>
        <ion-card-subtitle>{{game.Console.nom}}  -  {{game.genre}}</ion-card-subtitle>
        <ion-text>{{game.dateDeSortie}}</ion-text>
      </ion-card-header>

      <ion-card-content>
        {{game.commentaire}}
      </ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button color="danger" (click)="onDeleteGame(game.id)">
              <ion-label>Supprimer</ion-label>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="onEditGame(game.id)">
              <ion-label>Modifier</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
