<ion-app>
  <ion-menu side="start" menuId="menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content padding>
      <ion-list>
        <ion-item>
            <button full (click)="showGames()">
              <ion-icon name="logo-game-controller-b"></ion-icon>
              Jeux
            </button>
        </ion-item>
        
        <ion-item>
            <button full icon-start (click)="showConsoles()">
              <ion-icon name="logo-game-controller-a"></ion-icon>
              Consoles
            </button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
