<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-item>
          <ion-col>
            <ion-button side="start" ion-button (click)="onToggleMenu()">
              <ion-icon name="menu"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-title>Liste des consoles</ion-title>
          </ion-col>
          <ion-col>
            <ion-button side="end" ion-button (click)="onAddConsole()">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-item>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let console of consoles">
      <ion-card-header>
        <ion-img [src]="console.image"></ion-img>
        <ion-card-title>{{console.nom}}</ion-card-title>
        <ion-card-subtitle>{{console.fabricant}}  -  {{console.prix}} euros</ion-card-subtitle>
        <ion-text>{{console.dateDeSortie}}</ion-text>
      </ion-card-header>

      <ion-card-content>
        {{console.description}}
      </ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button color="danger" (click)="onDeleteConsole(console.id)">
              <ion-label>Supprimer</ion-label>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="onEditConsole(console.id)">
              <ion-label>Modifier</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
